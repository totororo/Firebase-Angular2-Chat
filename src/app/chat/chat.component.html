<div class="container">
    <div class="row chat-window">
        <div class="col-xs-6 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - Demo</h3>
                    </div>
                    <!--<div class="col-md-4 col-xs-4" style="text-align: right;">
						<a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
						<a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
					</div>-->
                </div>
                <div #scrollMe class="panel-body msg_container_base ">
                    <div *ngFor="let item of chatItems">
                        <div class="row msg_container base_sent" *ngIf="item.uid == appService.user.uid">
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_sent">
                                    <p>{{ item.message }}</p>
                                    <time>{{ item.chat_datetime | date:'y-M-d H:m:s'}}</time>
                                </div>
                            </div>
                            <div class="col-md-2 col-xs-2 avatar">
                                <img alt="{{ userProfiles[item.uid]?.display_name}}" src="{{ userProfiles[item.uid]?.photo_url }}" class=" img-responsive ">
                            </div>
                        </div>
                        <div class="row msg_container base_receive" *ngIf="item.uid != appService.user.uid">
                            <div class="col-md-2 col-xs-2 avatar">
                                <img alt="{{ userProfiles[item.uid]?.display_name}}" src="{{ userProfiles[item.uid]?.photo_url }}" class=" img-responsive ">
                            </div>
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_receive">
                                    <p>{{ item.message }}</p>
                                    <time>{{ item.chat_datetime | date:'y-M-d H:m:s'}}</time>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" (keyup.enter)="addChat()" [(ngModel)]="chatMessage" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                        <span class="input-group-btn">
                        <button (click)="addChat()"class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
